# Configuración terminal alacritty
# Ultima actualización 16/03/2022

# Configuración ventana
window:
  # Ceparación entre el borde y texto
  padding:
    x: 5
    y: 0
  dynamic_padding: true
  decorations: none
  opacity: 0.8
  title: Terminal
  dynamic_title: true
  history: 1000
  multiplier: 10

# Fuentes de la terminal
font:
  bold:
    family: UbuntuMono Nerd Font
  italic:
    family: UbuntuMono Nerd Font
  normal:
    family: UbuntuMono Nerd Font
    style: Regular
  size: 7
  # Ceparación entre las letras
  offset:
    x: 1
    y: 0

# Colores
colors:
  # Default colors
  primary:
    background: '0x212121'
    foreground: '0xc5c9de'
  # Normal colors
  normal:
    black:   '0x181a29'
    red:     '0xF07178'
    green:   '0xcdea9f'
    yellow:  '0xffd47e'
    blue:    '0x93bbff'
    magenta: '0xd3a7ee'
    cyan:    '0x98e4ff'
    white:   '0xbfd5de'
  # Bright colors
  bright:
    black:   '0x282a40'
    red:     '0xeb7f84'
    green:   '0xe0ffad'
    yellow:  '0xffee7e'
    blue:    '0xa3c5ff'
    magenta: '0xd6afed'
    cyan:    '0x98fffd'
    white:   '0xd1e5ed'

# Configuración cursor
cursor:
  style:
    shape: Beam
    blinking: On
  blink_interval: 500
  thickness: 0.20

debug:
  persistent_logging: false
